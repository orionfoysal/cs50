<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <h1 id="autocounter"></h1>
    <h1 id="hello"> Welcome! </h1>
    <button id="red" class="color-change" data-color="red">Red</button>
    <button id="green" class="color-change" data-color="green">Green</button>
    <button id="blue" class="color-change" data-color="blue">Blue</button>

    <h2 id="dropdown">Dropdown List</h2>
    <select id="color-dropdown">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <h2 id="counter"></h2>
    <!-- <button onclick="count()">Click Here</button> -->
    <button id="button1">Click Here!</button>

    <form id="form">
        <input id="name" autocomplete="off" autofocus placeholder="Name" type="text">
        <input id="submit-name" type="submit"> 
    </form>

    <h2>Tasks</h2>
    <ul id="tasks">
    </ul>
    <form id="new-task">
        <input id="task" autocomplete="off" autofocus placeholder="New Task" type="text">
        <input id="submit-task" type="submit">
    </form>

</body>
</html>
